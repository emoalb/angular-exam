<form (ngSubmit)="signUp()" #registerForm="ngForm">
  <h2>Sign up:</h2>

  <div class="form-group">
    <label for="username">User name</label>
    <input type="text"
           required
           [(ngModel)]="model.username"
           #name="ngModel"
           name="usernamename" class="form-control" id="username" aria-describedby="usernameHelp"
           placeholder="Enter user name"/>
    <div [hidden]="name.valid || name.pristine" class="alert alert-dark">
      Please provide your name
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control"
           required
           [(ngModel)]="model.password"
           #password="ngModel"
           name="password"
           minlength="4" id="password" placeholder="Password"/>
    <div [hidden]="password.valid || password.pristine" class="alert alert-dark">
      Password must have at least 4 characters
    </div>
  </div>
  <button class="btn btn-primary" [disabled]="registerForm.form.invalid">Sign up</button>
</form>
